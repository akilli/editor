<form>
    <fieldset>
        <legend>Login</legend>
        <div data-required>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
        </div>
        <div data-required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
        </div>
    </fieldset>
    <button>Submit</button>
</form>
