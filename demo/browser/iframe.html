<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
        <title>Iframe Browser</title>
        <link rel="stylesheet" href="../css/base.css?v=4"/>
        <link rel="stylesheet" href="../css/browser.css?v=4"/>
        <script src="../js/browser.js?v=4"></script>
    </head>
    <body>
        <figure class="iframe">
            <iframe id="iframe-1" src="../file/sample.html" width="560" height="315"></iframe>
            <figcaption>Sample HTML</figcaption>
        </figure>
        <figure class="iframe">
            <iframe
                id="iframe-2"
                src="https://www.youtube-nocookie.com/embed/DhKHAopx7D0"
                width="560"
                height="315"
            ></iframe>
            <figcaption>Rancid - Time Bomb</figcaption>
        </figure>
        <figure class="iframe">
            <iframe
                id="iframe-3"
                src="https://open.spotify.com/embed/artist/3vFyZM9BAxtuGjKl8qAbG8"
                width="560"
                height="315"
            ></iframe>
            <figcaption>Grandmaster Borg - Resistance Is Futile</figcaption>
        </figure>
    </body>
</html>
