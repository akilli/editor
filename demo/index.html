<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
        <title>akilli editor</title>
        <link rel="stylesheet" href="css/base.css?v=7"/>
        <link rel="stylesheet" href="../src/editor/editor.css?v=7"/>
        <link rel="stylesheet" href="css/app.css?v=7"/>
        <script type="module" src="js/app.js?v=7"></script>
    </head>
    <body>
        <header id="header">
            <div>
                <label for="mode">Mode</label>
                <select id="mode">
                    <option value="" selected>base</option>
                    <option value="light">light</option>
                    <option value="dark">dark</option>
                </select>
            </div>
            <div>
                <label for="version">Version</label>
                <select id="version">
                    <option value="dist" selected>dist</option>
                    <option value="src">src</option>
                </select>
            </div>
            <div>
                <label for="lang">Lang</label>
                <select id="lang">
                    <option value="en" selected>en</option>
                    <option value="de">de</option>
                </select>
            </div>
        </header>
        <main>
            <div id="rte"></div>
        </main>
        <footer id="footer">
            <button id="clear" type="button">Clear</button>
            <button id="save" type="button">Save</button>
        </footer>
    </body>
</html>
