<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
        <title>Media Browser</title>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="browser.css" />
        <script src="media.js"></script>
    </head>
    <body>
        <figure class="image">
            <img src="file/sample.jpg" alt="Sample JPG" />
            <figcaption>Sample JPG</figcaption>
        </figure>
        <figure class="image">
            <img src="file/sample.png" alt="Sample PNG" />
            <figcaption>Sample PNG</figcaption>
        </figure>
        <figure class="image">
            <img src="file/sample.gif" alt="Sample GIF" />
            <figcaption>Sample GIF</figcaption>
        </figure>
        <figure class="image">
            <img src="file/sample.svg" alt="Sample SVG" />
            <figcaption>Sample SVG</figcaption>
        </figure>
        <figure class="image">
            <img src="file/sample.webp" alt="Sample WEBP" />
            <figcaption>Sample WEBP</figcaption>
        </figure>
        <figure class="audio">
            <audio src="file/sample.aac" controls="controls"></audio>
            <figcaption>Sample AAC</figcaption>
        </figure>
        <figure class="audio">
            <audio src="file/sample.flac" controls="controls"></audio>
            <figcaption>Sample FLAC</figcaption>
        </figure>
        <figure class="audio">
            <audio src="file/sample.mp3" controls="controls"></audio>
            <figcaption>Sample MP3</figcaption>
        </figure>
        <figure class="audio">
            <audio src="file/sample.oga" controls="controls"></audio>
            <figcaption>Sample OGA</figcaption>
        </figure>
        <figure class="audio">
            <audio src="file/sample.wav" controls="controls"></audio>
            <figcaption>Sample WAV</figcaption>
        </figure>
        <figure class="audio">
            <audio src="file/sample.weba" controls="controls"></audio>
            <figcaption>Sample WEBA</figcaption>
        </figure>
        <figure class="video">
            <video src="file/sample.mp4" controls="controls"></video>
            <figcaption>Sample MP4</figcaption>
        </figure>
        <figure class="video">
            <video src="file/sample.ogv" controls="controls"></video>
            <figcaption>Sample OGV</figcaption>
        </figure>
        <figure class="video">
            <video src="file/sample.webm" controls="controls"></video>
            <figcaption>Sample WEBM</figcaption>
        </figure>
        <figure class="iframe">
            <iframe src="file/sample.html" width="560" height="315"></iframe>
            <figcaption>Sample HTML</figcaption>
        </figure>
        <figure class="iframe">
            <iframe src="https://www.youtube-nocookie.com/embed/DhKHAopx7D0" width="560" height="315"></iframe>
            <figcaption>Sample Youtube</figcaption>
        </figure>
    </body>
</html>
